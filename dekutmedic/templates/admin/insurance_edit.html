{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div></div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <h2>Edit Insurance</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Total Cover</label>
                            <input type="text" name="total_cover" value="{{i.total_cover}}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Balance</label>
                            <input type="number" name="balance" value="{{i.balance}}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <p></p>
                        </div>
                        <a href="{% url 'insurancelist' %}" class="btn btn-secondary"> Cancel</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
