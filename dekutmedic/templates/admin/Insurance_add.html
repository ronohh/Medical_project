{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2>Add Insurance</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label >Patient</label>
            <select name="patient" class="form-control" required>
                {% for i in patients %}
                <option value="{{ i.id }}">{{i.admin.first_name }} {{ i.admin.last_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Total Cover</label>
            <input type="number" name="total_cover" class="form-control" required>
        </div>
        <div class="form-group">
            <label > Balance </label>
            <input type="number" name="balance" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'insurancelist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
